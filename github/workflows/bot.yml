name: Dollar Bot

concurrency:
  group: dollar-bot
  cancel-in-progress: true

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run bot
        env:   # ðŸ”¥ Ø§ÛŒÙ†Ø¬Ø§ Ø³Ú©Ø±Øªâ€ŒÙ‡Ø§ ØªØ²Ø±ÛŒÙ‚ Ù…ÛŒØ´Ù†
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          API_KEY: ${{ secrets.API_KEY }}
        run: python Bot.py
